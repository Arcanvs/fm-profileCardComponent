<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="stylesheet" href="./assets/css/main.css">
		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main>
			<!-- <img src="/images/bg-pattern-top.svg" alt="bg top" style="position: fixed;left: -10%;top: -50%;z-index: 1;"> -->
			<div class="card" style="z-index: 10;">
				<img class="card__bg" src="./images/bg-pattern-card.svg" alt="bg card">
				<img class="card__profile" src="./images/image-victor.jpg" alt="Victor">
				<div class="card__name">
					<h1>
						Victor Crest <span>26</span>
					</h1>
					<p>London</p>
				</div>
				<div class="card__stats">
					<div>
						<h2>80K</h2>
						<p>Followers</p>
					</div>
					<div>
						<h2>803K</h2>
						<p>Likes</p>
					</div>
					<div>
						<h2>1.4K</h2>
						<p>Photos</p>
					</div>
				</div>
			</div>
			<!-- <img src="/images/bg-pattern-bottom.svg" alt="bg bottom" style="position: fixed;right: -10%;bottom: -50%;z-index: 1;"> -->
		</main>
	</body>
</html>
